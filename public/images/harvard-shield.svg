  <path d="M17.5 1 L33 7 L33 24 C33 31.5 17.5 39 17.5 39 C17.5 39 2 31.5 2 24 L2 7 Z" fill="#8B1538" stroke="#4A0E1F" stroke-width="0.8"/>
  
  <!-- Inner shield -->
  <path d="M17.5 3 L31 8 L31 23 C31 29.5 17.5 36 17.5 36 C17.5 36 4 29.5 4 23 L4 8 Z" fill="#A41E35"/>
  
