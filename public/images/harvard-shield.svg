  <!-- Middle book (RI) -->
  <rect x="13" y="18" width="5" height="12" fill="#ffffff" stroke="#8B1538" stroke-width="0.4"/>
  <text x="15.5" y="25" text-anchor="middle" fill="#8B1538" font-family="serif" font-size="2" font-weight="bold">RI</text>
  
  <!-- Right book (TAS) -->
  <rect x="19" y="20" width="5" height="10" fill="#ffffff" stroke="#8B1538" stroke-width="0.4"/>
  <text x="21.5" y="26" text-anchor="middle" fill="#8B1538" font-family="serif" font-size="2" font-weight="bold">TAS</text>
  
  <!-- Book binding details -->
  <line x1="9" y1="20" x2="9" y2="30" stroke="#8B1538" stroke-width="0.3"/>
  <line x1="11" y1="20" x2="11" y2="30" stroke="#8B1538" stroke-width="0.3"/>
