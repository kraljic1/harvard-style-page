  <line x1="16" y1="18" x2="16" y2="30" stroke="#8B1538" stroke-width="0.3"/>
  <line x1="21" y1="20" x2="21" y2="30" stroke="#8B1538" stroke-width="0.3"/>
  <line x1="23" y1="20" x2="23" y2="30" stroke="#8B1538" stroke-width="0.3"/>
